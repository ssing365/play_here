<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 그림자 효과 -->
  <defs>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- 그림자 (마커 아래 동그란 모양) -->
  <ellipse cx="50" cy="83" rx="12" ry="5" fill="rgba(0, 0, 0, 0.3)" filter="url(#blur)"/>
  
  <!-- 위치 핀 모양 -->
  <path d="M50 20 C35 20, 25 35, 25 45 C25 65, 50 80, 50 80 C50 80, 75 65, 75 45 C75 35, 65 20, 50 20" 
        fill="#FF6B6B"/>
  
  <!-- 숫자 표시 (예: "1") -->
  <text x="50" y="45" text-anchor="middle" fill="white" font-size="20" font-family="Arial" font-weight="bold" dy="0.35em">
    3
  </text>
</svg>
